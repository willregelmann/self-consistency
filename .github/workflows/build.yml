name: Build PDF

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: src/gravity-as-constraint.tex
          latexmk_use_xelatex: false
          extra_system_packages: ""
          args: -pdf -interaction=nonstopmode -halt-on-error

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: gravity-as-constraint.pdf
          generate_release_notes: false
          body: |
            See [METHODOLOGY.md](METHODOLOGY.md) for the versioning scheme and what this tag represents.
